<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <meta http-equiv="compartible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Fix-the-Cascade</title>
        <link rel="stylesheet" href="style 3.css">
    </head>
    <body>
        <p class="para">I am just a paragraph with extra bold text!</p>
        <p class="para small-para">I am a smaller paragraph, also with extra bold text!</p>

        <button id="Confirm button" class="button confirm">Confirm</button>
        <button id="Cancel button" class="button cancel">Cancel</button>

        <div class="text">I am div with thin text</div>
        <div class="text">I am div with thin text and child div!
            <div class="text child">I am smaller child div with extra bold text</div>
        </div>
    </body>
</html>
